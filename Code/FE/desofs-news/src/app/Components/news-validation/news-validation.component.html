<div class="validation-container">
    <h1>Validação de Notícias</h1>
    <div *ngIf="newsList.length === 0; else newsListSection">
        <p>Nenhuma notícia pendente de validação.</p>
    </div>
    <ng-template #newsListSection>
        <div *ngFor="let news of newsList" class="news-item">
            <div class="news-content">
                <h2>{{ news.title }}</h2>
                <p>{{ news.content }}</p>
            </div>
            <div class="action-buttons">
                <button (click)="approveNews(news.id)" [disabled]="news.status === 'approved'">Aprovar</button>
                <button (click)="rejectNews(news.id)" [disabled]="news.status === 'rejected'">Rejeitar</button>
              </div>
        </div>
    </ng-template>
    <p class="pending-count">Total de notícias pendentes: {{ newsList.length }}</p>
</div>
