<div class="container">
    <h2>Submissão de Notícias</h2>
    <form [formGroup]="newsForm" (ngSubmit)="submitNews()">
      <div class="form-group">
        <label for="title">Título</label>
        <input id="title" formControlName="title" type="text" class="form-control">
        <div *ngIf="newsForm.controls['title'].invalid && (newsForm.controls['title'].dirty || newsForm.controls['title'].touched)">
          <small class="text-danger">O título é obrigatório.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea id="content" formControlName="content" class="form-control" rows="5"></textarea>
        <div *ngIf="newsForm.controls['content'].invalid && (newsForm.controls['content'].dirty || newsForm.controls['content'].touched)">
          <small class="text-danger">O conteúdo é obrigatório.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="writer">Escritor</label>
        <input id="writer" formControlName="writer" type="text" class="form-control">
        <div *ngIf="newsForm.controls['writer'].invalid && (newsForm.controls['writer'].dirty || newsForm.controls['writer'].touched)">
          <small class="text-danger">O nome do escritor é obrigatório.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submeter</button>
    </form>
  
    <h3>Notícias Submetidas</h3>
    <div *ngIf="newsList.length > 0">
      <div *ngFor="let news of newsList" class="news-item">
        <h4>{{ news.title }}</h4>
        <p>{{ news.content }}</p>
        <p><small>Escritor: {{ news.writer }}</small></p>
        <p><small>Data de Criação: {{ news.creationDate | date:'short' }}</small></p>
      </div>
    </div>
    <div *ngIf="newsList.length === 0">
      <p>Nenhuma notícia submetida ainda.</p>
    </div>
  </div>
