<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="app.component.css">
</head>
<body>
    <header>
        <div class="header-top">
            <h1>Portal de Notícias - {{title}}</h1>
            <div class="user-controls" *ngIf="!isLoggedIn">
                <button routerLink='/login'>Login</button>
            </div>
            <div class="user-controls" *ngIf="isLoggedIn">
                <button (click)="setRoleJornalista()">Jornalista</button>
                <button (click)="setRoleEditor()">Editor</button>
                <button (click)="setRoleLeitor()">Leitor</button>
            </div>
        </div>
        <nav *ngIf="!isLoggedIn">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/news">Últimas Notícias</a></li>
                <li><a routerLink="/contact">Contato</a></li>
            </ul>
        </nav>
        <nav *ngIf="isLoggedIn && this.role === 'Leitor'">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/news">Últimas Notícias</a></li>
            </ul>
        </nav>

        <nav *ngIf="isLoggedIn && this.role === 'Jornalista'">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/news">Últimas Notícias</a></li>
                <li><a routerLink="/news-submission">Submissão de noticias</a></li>
            </ul>
        </nav>
        <nav *ngIf="isLoggedIn && this.role === 'Editor'">
            <ul>
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/news">Últimas Notícias</a></li>
                <li><a routerLink="/news-submission">Submissão de noticias</a></li>
                <li><a routerLink="/news-validation">Validação de noticias</a></li>
            </ul>
        </nav>
    </header>
    <router-outlet></router-outlet>
    <app-messages></app-messages>
</body>
</html>
