name: deploy

on:
  - workflow_call

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Set up SSH
        env:
          KEY: ${{ secrets.SSH_KEY }}
          TEST: ${{ secrets.SONAR_FE }}
        run: |
          service ssh status
          eval `ssh-agent -s`

          mkdir .ssh/
          echo "$KEY" > .ssh/id_rsa
          chmod 600 .ssh/id_rsa
    # ssh-keyscan 206.189.24.67 >> /home/runner/work/desofs2024_M1A_6/desofs2024_M1A_6/.ssh/known_hosts


      - name: Copy ansible directory to runner
        shell: bash
        run: |
          mkdir /home/runner/ansible
          cp -R ./Code/Infrastructure/ansible/* /home/runner/ansible
  
      - name: Run ansible script
        env:
          PEDRO_DO_API_KEY: ${{ secrets.PEDRO_DO_API_KEY }}
        run: |
          ansible-playbook -vvv --private-key .ssh/id_rsa -i hosts /home/runner/ansible/playbook.yml
