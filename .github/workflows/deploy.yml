name: deploy

on:
  - workflow_call

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          service ssh status
          eval `ssh-agent -s`

          mkdir -p /home/runner/.ssh/
          echo "${{ secrets.SSH_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ssh-keyscan github.com >> /home/runner/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Copy ansible directory to runner
        shell: bash
        run: |
          cp -R Infrastructure/ansible /home/runner/ansible
  
      - name: Run ansible script
        shell: bash
        run: |
          cd /home/runner/ansible
          ansible-playbook --private-key /home/runner/.ssh/id_rsa -i hosts.yml playbook.yml
      
