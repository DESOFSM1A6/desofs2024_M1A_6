name: deploy

on:
  - workflow_call

jobs:
  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up SSH
        env:
          KEY: ${{ secrets.SSH_KEY }}
          TEST: ${{ secrets.SONAR_FE }}
        run: |
          service ssh status
          eval `ssh-agent -s`

          mkdir -p /home/runner/.ssh/
          echo $KEY > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          ssh-keyscan 206.189.24.67 >> /home/runner/.ssh/known_hosts

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install ansible

      - name: Copy ansible directory to runner
        shell: bash
        run: |
          ls -l /home/runner/.ssh/
          mkdir /home/runner/ansible
          cp -R ./Code/Infrastructure/ansible/* /home/runner/ansible
  
      - name: Run ansible script
        shell: bash
        run: |
          cd /home/runner/ansible
          ansible-playbook -vvv --private-key /home/runner/.ssh/id_rsa -i hosts playbook.yml
      