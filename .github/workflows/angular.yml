name: FE Pipeline

# run on every push to all branches
on:
  push:
    branches:
    - main
    - feature/*
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: All Steps (Build, Test & Deploy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20.x'

      - name: get the working directory
        run: pwd

      - name: Install Dependencies
        run: cd ./code/FE/login_Auth0/login && npm install
          
      - name: Build
        run: cd ./code/FE/login_Auth0/login && npm run build
      
      - name: Test
        working-directory: ./code/FE/login_Auth0/login
        run: cd ./code/FE/login_Auth0/login && npm run test