name: Java CI with Maven

env:
  IMAGE_FULL_PATH: .
  DOCKER_IMAGE_NAME: my-image-name
  RELEASE_VERSION: 1.0.0
  REGISTRY: docker.io
  DOCKER_USERNAME: 1190974
  DOCKER_REPO: desofs-m1a6
  SHA: ${{ github.event.pull_request.head.sha || github.event.after }}

on:
  push:
    branches:
    - main
    - feature/*
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ env.SHA }}

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean install --file Code/BE/pom.xml

    - name: Test with Maven
      run: mvn test --file Code/BE/pom.xml

    # Sonar (ver)

    # Docker Scout
    # - name: Setup Docker buildx
    #   uses: docker/setup-buildx-action@v2.5.0

    - name: Log in to Docker Hub
      run: docker login --username ${{ env.DOCKER_USERNAME }}

    - name: Extract Docker metadata
      id: meta
      uses: docker/metadata-action@v4.4.0
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        labels: |
          org.opencontainers.image.revision=${{ env.SHA }}
        tags: |
          type=edge,branch=$repo.default_branch
          type=semver,pattern=v{{version}}
          type=sha,prefix=,suffix=,format=short

    - name: Build and push Docker image
      id: build-and-push
      uses: docker/build-push-action@v4.0.0
      with:
        context: ${{ env.IMAGE_FULL_PATH }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Docker Scout
      id: docker-scout
      if: ${{ github.event_name == 'pull_request' }}
      uses: docker/scout-action@dd36f5b0295baffa006aa6623371f226cc03e506
      with:
        command: cves
        image: ${{ steps.meta.outputs.tags }}
        only-severities: critical,high
        exit-code: true

